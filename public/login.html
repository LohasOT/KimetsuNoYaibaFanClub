<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>DSFC</title>
</head>

<body>
  <video style="
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  position: fixed;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  z-index: -1;
  " autoplay muted loop id="myVideo">
    <source src="./images/tanjiro-kamado-in-forest-kimetsu-no-yaiba-desktop-wallpaperwaifu.com.mp4" type="video/mp4">
  </video>
  <div class="container">
    <div style="background: rgba(0, 0, 0, 0.5)" class="row p-5 rounded-lg mb-3 mt-3">
      <h1 class="display-4" style="color: white;">Kimetsu no Yaiba Fanclub</h1>
      <p class="lead" style="color: white" ;>This is a fanclub for Kimetsu no Yaiba (a.k.a Demon Slayer) anime/manga fans.</p>
      <hr class="my-4" style="color: white;">
    </div>
    <div class="row">
      <div class="col-sm-6">
        <h3 style="color: white;">Register New Account</h3>
        <hr>
        <form>
          <div class="mb-3" style="color: white;">
            <label for="rUsername" class="form-label">Username</label>
            <input style="background-color: black;
        color: white;" type="text" class="form-control" id="rUsername">
          </div>
          <div class="mb-3" style="color: white;">
            <label for="rEmail" class="form-label">Email</label>
            <input style="background-color: black;
        color: white;" type="email" class="form-control" id="rEmail">
          </div>
          <div class="mb-3" style="color: white;">
            <label for="rPassword" class="form-label">Password</label>
            <input style="background-color: black;
        color: white;" type="password" class="form-control" id="rPassword">
          </div>
          <button id="register" type="submit" class="btn btn-warning">Register</button>
        </form>
      </div>
      <div class="col-sm-6" style="color: white;">
        <h3>Login To Existing Account</h3>
        <hr>
        <form>
          <div class="mb-3" style="color: white;">
            <label for="lUsername" class="form-label">Username</label>
            <input style="background-color: black;
        color: white;" type="text" class="form-control" id="lUsername">
          </div>
          <div class="mb-3" style="color: white;">
            <label for="lPassword" class="form-label">Password</label>
            <input style="background-color: black;
        color: white;" type="password" class="form-control" id="lPassword">
          </div>
          <button id="login" type="submit" class="btn btn-warning">Login</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script>

     function registerUser() {
        let newUser = {
          username: document.getElementById('rUsername').value,
          name: document.getElementById('rEmail').value,
          password: document.getElementById('rPassword').value
        }
        console.log(newUser)
        axios.post('/api/users/register', newUser)
        .then(res=> {
          console.log('user created')
          document.getElementById('rUsername').value = ''
          document.getElementById('rEmail').value = ''
          document.getElementById('rPassword').value = ''
        })
      }

    document.getElementById('register').addEventListener('click', event => {
      event.preventDefault()
      registerUser()
    })

    function loginUser() {
      let oldUser = {
        username: document.getElementById('lUsername').value,
        password: document.getElementById('lPassword').value
      }
      axios.post('/api/users/login', oldUser)
      .then(res=> {
        console.log(res)
        localStorage.setItem('token', res.data)
        location = '/'

      })
    }

    document.getElementById('login').addEventListener('click', event => {
      event.preventDefault()
      loginUser()
    })
   

  </script>
</body>

</html>
